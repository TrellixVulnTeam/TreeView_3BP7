
<div style="margin-top: 50px">
  <div class="row">
    <div class="col-md-2 col-lg-3 col-xl-4 col-sm-1"></div>
    <div class="col-md-8 col-lg-6 col-xl-4 col-sm-10">

      <table>
        <tr class="lbl">
          <td class="lbl">file:</td>
          <td width="40%"><input
            type="text"
            class="form-control rounded-0"
            readonly
            value="{{ fileName }}"
            placeholder="Upload File"
            width=90%
          /></td>
          <td class="browse"><button class="btn btn-primary bc" (click)="openDialog()">Browse</button></td>
        </tr>
      
        <tr class="lbl">
          <td></td>
          <td colspan="2">
      
            <button class="btn btn-primary bc"  [disabled]="isEnable!==true"  (click)="showProgress()">upload</button>
          </td>
        </tr>
        <tr [hidden]="!isVisible" class="lbl">
          <td></td>
          <td colspan="2">
            <progress></progress>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-2 col-lg-3 col-xl-4 col-sm-1"></div>
    <div class="col-md-8 col-lg-6 col-xl-4 col-sm-10">
      <div
        *ngIf="alertFlag"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <strong>Upload Complete!</strong>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
